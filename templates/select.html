<!doctype html>
<html lang='en'>
	<head>
		<link rel="stylesheet" type="text/css" href="../static/css/select.css">
		<link href="../static/images/logo.png" rel="icon" sizes="32x32" type="image/png">
		<title>Image2Text</title>
	</head>
<body>
<div class = "bg-img"></div>
<div class="form-structor">
	<form class="SelectAccountType" method="POST" action="http://localhost:5000/selection">
		<h2 class="form-title" id="Select Account Type">Select Account Type</h2>
		<div class="form-holder">
			<label class = "container" >Free Trial
			<input type="checkbox" id=1 onclick='setOnlyThis(this.id)' name="chkbox" value="Free">
			<span class="checkmark"></span>
			</label>
			<label class = "container" >Paid
			<input type="checkbox" id=2 onclick='setOnlyThis(this.id)' name='chkbox' value="Paid">
			<span class="checkmark"></span>
			</label>
			<script>
			function setOnlyThis(id) {
			document.getElementById(3-id).checked = false;
			}
			</script>
		</div>
		<button class="submit-btn">Submit</button>
	</form>
  </div>
<div class = "bg-text">
	<label >Image2text</label>
</div>
</body>
</html>
